<div class="col-6 pl-5">
    <br>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Agregar asegurado</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form [formGroup]="insuredForm">
                <br>
                <mat-form-field appearance="outline" style="margin-right: 30px;">
                    <mat-label>Cédula</mat-label>
                    <input required formControlName="identification" matInput/>
                </mat-form-field>
                <mat-form-field appearance="outline" style="margin-right: 30px;">
                    <mat-label>Nombre</mat-label>
                    <input required formControlName="insuredName" matInput/>
                </mat-form-field>
                <mat-form-field appearance="outline" style="margin-right: 30px;">
                    <mat-label>N° de teléfono</mat-label>
                    <input required formControlName="phoneNumber" matInput/>
                </mat-form-field>
                <mat-form-field appearance="outline" style="margin-right: 30px;">
                    <mat-label>Edad</mat-label>
                    <input required formControlName="age" type="number" max="100" min="0" matInput/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label> Seguros </mat-label>
                    <mat-select multiple>
                        <mat-option *ngFor="let insurance of insurances" [value]="insurance.id"> {{ insurance.insuranceCode }} </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <button (click)="addInsurance()" style="margin-left: 15px" color="white" mat-fab extended><mat-icon>save</mat-icon> Guardar cambios </button>
        </mat-card-footer>
        <br>
    </mat-card>
  </div>
