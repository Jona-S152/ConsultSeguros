<ng-template #divLoading>
    <div style="display: flex; justify-content: center;">
      <div class="col-3">
        <img src="assets/tube-spinner.svg" alt="">
      </div>
    </div>
  </ng-template>
  
  <ng-template #isLoading>
    <img mat-card-image  src="assets/tube-spinner.svg">
  </ng-template>

<div *ngIf="hasLoaded; else divLoading" class="grid">
    <div class="col-12 p-10">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Asegurados</mat-card-title>
        
            </mat-card-header>
            
            <mat-divider></mat-divider>

            <mat-card-content>
                <table mat-table [dataSource]="response?.data!" class="mat-elevation-z8">
            
                    <ng-container matColumnDef="Identificación">
                    <th mat-header-cell *matHeaderCellDef> Identificación </th>
                    <td mat-cell *matCellDef="let element"> {{ element.identification }} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{ element.insuredName }} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Teléfono">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.phoneNumber }}
                    </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Edad">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.age }}
                    </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Acciones">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="getDetails(element.id)"><mat-icon>more_vert</mat-icon></button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                </table>
            </mat-card-content>
        </mat-card>
    </div>

</div>
